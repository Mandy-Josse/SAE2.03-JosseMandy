<div class="movie-details">
  <img src="./../server/images/{{image}}" alt="Bannière du film" />
  <div class="movie-details-content font-sans">
    <h2>{{title}} ({{year}})</h2>
    <p>{{description}}</p>
    <p>Directeur: {{director}}</p>
    <p>Catégorie: {{id_categorie}}</p>
    <p>Longueur: {{length}} minutes</p>
    <p>Age minimum : {{min_age}}+</p>
    <iframe src="{{trailer}}" allowfullscreen></iframe>
  </div>
</div>
