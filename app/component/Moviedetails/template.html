{{title}} {{year}} {{description}} {{director}} {{id_categorie}} {{image}}
{{trailer}} {{min_age}} {{length}}


<div class="movie-details"></div>
  <img src="{{image}}" alt="{{title}}" />
  <h2>{{title}} ({{year}})</h2>
  <p>{{description}}</p>
  <p>Directed by: {{director}}</p>
  <p>Category ID: {{id_categorie}}</p>
  <p>Length: {{length}} minutes</p>
  <p>Minimum Age: {{min_age}}+</p>
  <a href="{{trailer}}" target="_blank">Watch Trailer</a>
</div>
