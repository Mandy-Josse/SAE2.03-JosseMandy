<nav class="navbar font-sans header">
  <!-- Logo -->
  <div class="header__logo">
    <h1 class="navbar__title">SEEFILMS</h1>
  </div>

  <!-- Menu Burger -->
  <input type="checkbox" id="menu-toggle" class="sr-only" />
  <label for="menu-toggle" class="label">
    <svg class="burger" viewBox="0 0 32 32" width="32" height="32">
      <line class="burger__line" x1="2" y1="7" x2="30" y2="7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line class="burger__line" x1="2" y1="16" x2="30" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line class="burger__line" x1="2" y1="25" x2="30" y2="25" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <span class="sr-only">Menu</span>
  </label>

  <!-- Navigation -->
  <nav class="main-nav">
    <ul class="main-nav__list navbar__list">
      <li class="main-nav__item navbar__item" onclick="{{hHome}}">Films</li>

      <li class="main-nav__item navbar__item dropdown">
        <span>
          Catégories
          <svg class="navbar__itemsvg" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="16" height="16">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </span>
        <ul class="dropdown-content dropdown-content_cat">
          <li class="navbar__item" data-category="action" onclick="document.getElementById('action').scrollIntoView({behavior: 'smooth'})">Action</li>
          <li class="navbar__item" data-category="comédie" onclick="document.getElementById('comédie').scrollIntoView({behavior: 'smooth'})">Comédie</li>
          <li class="navbar__item" data-category="drame" onclick="document.getElementById('drame').scrollIntoView({behavior: 'smooth'})">Drame</li>
          <li class="navbar__item" data-category="science-fiction" onclick="document.getElementById('science-fiction').scrollIntoView({behavior: 'smooth'})">Science-fiction</li>
          <li class="navbar__item" data-category="animation" onclick="document.getElementById('animation').scrollIntoView({behavior: 'smooth'})">Animation</li>
          <li class="navbar__item" data-category="thriller" onclick="document.getElementById('thriller').scrollIntoView({behavior: 'smooth'})">Thriller</li>
          <li class="navbar__item" data-category="horreur" onclick="document.getElementById('horreur').scrollIntoView({behavior: 'smooth'})">Horreur</li>
          <li class="navbar__item" data-category="aventure" onclick="document.getElementById('aventure').scrollIntoView({behavior: 'smooth'})">Aventure</li>
          <li class="navbar__item" data-category="fantaisie" onclick="document.getElementById('fantaisie').scrollIntoView({behavior: 'smooth'})">Fantaisie</li>
          <li class="navbar__item" data-category="documentaire" onclick="document.getElementById('documentaire').scrollIntoView({behavior: 'smooth'})">Documentaire</li>
        </ul>
      </li>

      <li class="main-nav__item navbar__item dropdown">
        <span>
          Profil
        </span>
        <ul class="dropdown-content dropdown-content_profile">
          <h4 class="title">Choisis ton profil:</h4>
          <div class="profile-container">
            <select id="profileSelectnav" class="addprofile__input" name="profile" onchange="{{hProfileSelectChange}}">
              {{profiles}}
            </select>
          </div>
        </ul>
      </li>

      <li class="main-nav__item navbar__item" onclick="{{hFav}}">Favoris</li>
    </ul>
  </nav>
</nav>
