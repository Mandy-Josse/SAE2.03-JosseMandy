<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>

  <style>
    .card_list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 3rem;
      gap: 2rem;
    }
    .card {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #ffffff;
      height: 600px;
      min-width: 100px;
      width: 20%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 0;
    }

    .card-icon {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      overflow: hidden;
    }
    .card-content {
      padding: 20px;
    }
  </style>

  <body>
    <div class="card_list">
      {{cards}}
      <div class="card">
        <img
          class="card-icon"
          src="./../server/images/schindler.webp"
          alt="Icon"
        />
        <h3 class="card-content">Carte 2</h3>
      </div>

      <div class="card">
        <img
          class="card-icon"
          src="./../server/images/interstellar.jpg"
          alt="Icon"
        />
        <h3 class="card-content">Carte 2</h3>
      </div>

      <div class="card">
        <img
          class="card-icon"
          src="./../server/images/schindler.webp"
          alt="Icon"
        />
        <h3 class="card-content">Carte 2</h3>
      </div>

      <div class="card">
        <img
          class="card-icon"
          src="./../server/images/your_name.jpg"
          alt="Icon"
        />
        <h3 class="card-content">Carte 2</h3>
      </div>

      <div class="card">
        <img
          class="card-icon"
          src="./../server/images/interstellar.jpg"
          alt="Icon"
        />
        <h3 class="card-content">Carte 2</h3>
      </div>

      <div class="card">
        <img
          class="card-icon"
          src="./../server/images/schindler.webp"
          alt="Icon"
        />
        <h3 class="card-content">Carte 2</h3>
      </div>
    </div>
  </body>
</html>
