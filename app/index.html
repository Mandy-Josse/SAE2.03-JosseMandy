<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>

  <body>
    <header id="header"></header>

    <section id="content"></section>
    <section id="ite1"></section>
    <section id="movieDetails"></section>

    <script type="module">
      import { DataMovie } from "./data/dataMovie.js";
      import { NavBar } from "./component/NavBar/script.js";
      import { List_ite1 } from "./component/ite1/script.js";
      import { MovieDetails } from "./component/Moviedetails/script.js";

      // Controleur
      // Rappel, écrire window.C plutôt que let C est nécessaire pour tester depuis la console du navigateur
      // Une fois l'application terminée, on pourrait remettre let C.
      window.C = {};

      C.getMovie = async function () {
        let data = await DataMovie.requestMovies();
        V.renderList_ite1(data);
      };

      C.handlerbacktofilms = function () {
        const sectionIte1 = document.querySelector("#ite1");
        if (sectionIte1) {
          sectionIte1.scrollIntoView({ behavior: "smooth" }); // défilement fluide
        }
      };
      C.handlerbacktofilmdetails = function () {
        const sectiondetails = document.querySelector("#movieDetails");
        if (sectiondetails) {
          sectiondetails.scrollIntoView({ behavior: "smooth" }); // défilement fluide
        }
      };

      C.handlerDetail = async function (id) {
        let data = await DataMovie.requestMovieDetails(id); // ✅ on attend la réponse
        console.log("Movie details object:", data); // ✅ debug affichera un vrai objet

        V.renderMovieDetails(data);
        C.handlerbacktofilmdetails();
      };

      C.start = async function () {
        C.getMovie();
        V.renderNavBar("C.handlerbacktofilms()");
      };

      // Vue (contient tout ce qui est relatif à l'affichage)
      window.V = {};
      /**
       * V.renderNavBar
       * Cette fonction est responsable de l'affichage de la barre de navigation (NavBar).
       * Elle sélectionne l'élément HTML avec l'ID "header" et y insère le contenu
       * formaté par le composant NavBar.
       */
      V.renderNavBar = function (hAbout) {
        let header = document.querySelector("#header");
        header.innerHTML = NavBar.format(hAbout);
      };

      V.renderList_ite1 = function (data) {
        let ite1 = document.querySelector("#ite1");
        ite1.innerHTML = List_ite1.format(data);
      };

      V.renderMovieDetails = function (data) {
        let movieDet = document.querySelector("#movieDetails");
        movieDet.innerHTML = MovieDetails.format(data);
      };

      C.start(); // Démarre l'application
    </script>
  </body>
</html>
