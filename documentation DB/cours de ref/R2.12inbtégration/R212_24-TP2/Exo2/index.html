  <body>
    <h1>header</h1>
    <header class="header">
        <svg class="header__svg red">
            <use href="#icon-logo"></use>
        </svg>
        <nav class="header__nav">
            <svg class="header__svg white">
                <use href="#icon-window"></use>
            </svg>
            <svg class="header__svg">
                <use href="#icon-movie"></use>
            </svg>
            <svg class="header__svg">
                <use href="#icon-tv"></use>
            </svg>
            <svg class="header__svg">
                <use href="#icon-bookmark"></use>
            </svg>
        </nav>
        <img class="header__profile" src="https://picsum.photos/300/300/?random=2" alt="">
    </header>


    <h1>Search</h1>
    <div class="search">
        <svg class="search__svg">
            <use href="#icon-search"></use>
        </svg>
        <div class="search__bar">
            <input class="search__text" type="text" placeholder="Search for movies or TV series">
            <hr />
        </div>
    </div>

    <h1>Cards 1</h1>

    <div class="card">
        <div class="card__container">
            <img src="https://picsum.photos/300/200/?random=3" alt="">
        </div>
        <svg class="card__svg">
            <use href="#icon-bookmark2"></use>
        </svg>
        <nav class="card__nav">
            <p class="card__text">2019</p>
            <svg class="card__svg">
                <use href="#icon-movie"></use>
            </svg>
            <p class="card__text">Movie</p>
            <p class="card__text">PG</p>
        </nav>
        <h2 class="card__title">beyond earth</h2>
    </div>
